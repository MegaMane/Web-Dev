<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Avocado.css">
    <title>Magic Avocado</title>
</head>
<body>
    


    <div class="container">
        <h1>Ask The Magic Avocado A Question</h1>
        <div class="avocadoContainer">
            <div id="Rectangle">
                    <div id="SpeechBubble">I'm an avocado.</div>
                    <div id="WiseCrack">I'm an asshole.</div>
            </div>    
        </div>

        <div class="form-group">
            <label for="usr">Question:</label>
            <input type="text" placeholder="What are you waiting for!? Type your question." class="form-control" id="question" autocomplete="off">
            <button type="submit"  value="Ask" id="btnAsk">Ask</button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="Avocado.js"></script>
</body>
</html>
